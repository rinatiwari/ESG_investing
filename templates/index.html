<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="../samples.css"> -->
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 jumbotron text-center">
        <h1>ESG Industry Data</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3">
        <div class="well">
          <h5><strong>Select Industry Name:</strong></h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Industry Title</h3>
          </div>
          <div id="industry_name" class="panel-body"></div>
        </div>
      </div>
      <div class="col-lg-4">
        <div id="industry_individual"></div>
      </div>
      <div class="col-lg-4">
        <div id="top10_industries_bar"></div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4">
        <div id="top10_E_industries_bar"></div>
      </div>
      <div class="col-lg-4">
        <div id="top10_S_industries_bar"></div>
      </div>
      <div class="col-lg-4">
        <div id="top10_G_industries_bar"></div>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="/app_esg.js"></script>


</body>

</html>
